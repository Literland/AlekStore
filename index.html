<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlekStore - Catálogo Pastel Dinámico</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fff5fa; margin: 0; color: #444; }
    header { background: linear-gradient(90deg, #f7b0d6, #d1c4f7); padding: 1.5rem; text-align: center; color: #fff; font-size: 2.2rem; font-weight: 600; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    header img { height: 40px; vertical-align: middle; margin: 0 10px; }
    .container { max-width: 1200px; margin: 3rem auto; background: #fff; border-radius: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); padding: 3rem; }
    .category { margin-bottom: 4rem; }
    .category h2 { color: #f7b0d6; margin-bottom: 2rem; border-bottom: 2px solid #f7b0d6; padding-bottom: 0.5rem; }
    .product { display: inline-block; width: 280px; margin: 1rem; vertical-align: top; border: 1px solid #f7b0d6; border-radius: 20px; padding: 1rem; text-align: center; background: #fff; }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; border: 4px solid #f7b0d6; }
    .product h3 { font-size: 1.2rem; margin: 1rem 0 0.5rem; color: #333; }
    .product p { font-size: 0.95rem; color: #666; }
    .options select { width: 90%; padding: 0.6rem; border: 2px solid #f7b0d6; border-radius: 10px; font-size: 0.9rem; margin-top: 0.5rem; }
    .buy-btn { display: inline-block; width: 90%; padding: 0.8rem; background: linear-gradient(90deg, #f7b0d6, #d1c4f7); color: #fff; text-decoration: none; font-size: 1rem; border-radius: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease; margin-top: 1rem; }
    .buy-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/BTS_logo.svg/1200px-BTS_logo.svg.png" alt="BTS logo">
    AlekStore - Catálogo Pastel
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Hello_Kitty_character_portrait.png/600px-Hello_Kitty_character_portrait.png" alt="Hello Kitty">
  </header>

  <div class="container" id="catalogo">
    <p>Cargando productos...</p>
  </div>

  <script>
    const contenedor = document.getElementById('catalogo');
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        contenedor.innerHTML = '';
        data.forEach(categoria => {
          const catDiv = document.createElement('div');
          catDiv.className = 'category';
          catDiv.innerHTML = `<h2>${categoria.categoria}</h2>`;
          categoria.productos.forEach((producto, idx) => {
            const prodDiv = document.createElement('div');
            prodDiv.className = 'product';
            prodDiv.innerHTML = `
              <img src="${producto.imagen}" alt="${producto.nombre}" />
              <h3>${producto.nombre}</h3>
              <p>${producto.descripcion}</p>
              <div class="options">
                <select id="color-${categoria.categoria}-${idx}">
                  ${producto.colores.map(c => `<option value="${c}">${c}</option>`).join('')}
                </select>
                <select id="talla-${categoria.categoria}-${idx}">
                  ${producto.tallas.map(t => `<option value="${t}">${t}</option>`).join('')}
                </select>
              </div>
              <a class="buy-btn" href="#" onclick="buyProduct('${producto.nombre}', 'color-${categoria.categoria}-${idx}', 'talla-${categoria.categoria}-${idx}')">Comprar por WhatsApp</a>
            `;
            catDiv.appendChild(prodDiv);
          });
          contenedor.appendChild(catDiv);
        });
      })
      .catch(error => {
        contenedor.innerHTML = '<p>Error al cargar los productos. Revisa el archivo productos.json.</p>';
        console.error(error);
      });

    function buyProduct(product, colorId, tallaId) {
      const color = document.getElementById(colorId).value;
      const talla = document.getElementById(tallaId).value;
      const mensaje = `Hola, quiero comprar ${product} - Color: ${color} - Talla: ${talla}`;
      const telefono = '51916717185'; // tu número con código de país
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
