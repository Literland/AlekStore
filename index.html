<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlekStore - Catálogo Pastel</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fdf6f9; margin: 0; color: #333; }
    header { background: linear-gradient(90deg, #e6d0f4, #c9e3f8); padding: 1rem 2rem; text-align: center; color: #fff; font-size: 2rem; font-weight: bold; border-radius: 0 0 20px 20px; }
    .container { max-width: 1000px; margin: 2rem auto; background: #fff; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 2rem; }
    .product { border-bottom: 1px solid #e6d0f4; padding: 2rem 0; text-align: center; }
    .product:last-child { border-bottom: none; }
    .product img { max-width: 300px; border-radius: 20px; border: 4px solid #e6d0f4; }
    .options select { width: 200px; padding: 0.7rem; border: 2px solid #e6d0f4; border-radius: 10px; font-size: 1rem; margin: 0.5rem; }
    .buy-btn { display: inline-block; padding: 1rem 2rem; background: #e6d0f4; color: #fff; text-decoration: none; font-size: 1.1rem; border-radius: 30px; transition: background 0.3s; margin-top: 1rem; }
    .buy-btn:hover { background: #d0b4e3; }
  </style>
</head>
<body>
  <header>✨ AlekStore - Catálogo Pastel ✨</header>

  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=600&q=80" alt="Collar Pastel" />
      <h2>Collar Elegante Pastel</h2>
      <p>Hermoso collar en tonos pastel, perfecto para complementar tu look delicado y femenino.</p>
      <div class="options">
        <select id="color1">
          <option value="Lila">Lila</option>
          <option value="Rosa">Rosa</option>
          <option value="Celeste">Celeste</option>
        </select>
        <select id="talla1">
          <option value="Ajustable">Ajustable</option>
          <option value="Corto">Corto</option>
          <option value="Largo">Largo</option>
        </select>
      </div>
      <a class="buy-btn" href="#" onclick="buyProduct('Collar Elegante Pastel', 'color1', 'talla1')">Comprar por WhatsApp</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1596461404969-f18d7f60e49e?auto=format&fit=crop&w=600&q=80" alt="Pulsera Pastel" />
      <h2>Pulsera Encanto Pastel</h2>
      <p>Delicada pulsera con tonos pastel, ideal para darle un toque romántico a tu outfit.</p>
      <div class="options">
        <select id="color2">
          <option value="Rosa">Rosa</option>
          <option value="Lila">Lila</option>
          <option value="Menta">Menta</option>
        </select>
        <select id="talla2">
          <option value="Única">Única</option>
        </select>
      </div>
      <a class="buy-btn" href="#" onclick="buyProduct('Pulsera Encanto Pastel', 'color2', 'talla2')">Comprar por WhatsApp</a>
    </div>
  </div>

  <script>
    function buyProduct(product, colorId, tallaId) {
      const color = document.getElementById(colorId).value;
      const talla = document.getElementById(tallaId).value;
      const mensaje = `Hola, quiero comprar ${product} - Color: ${color} - Talla: ${talla}`;
      const telefono = '51916717185'; // tu número con código de país
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
